<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Receita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <script>
        if (localStorage.getItem("logado") !== "true") {
          window.location.href = "index.html";
        }
    
        function logout() {
          localStorage.removeItem("logado");
          window.location.href = "index.html";
        }
      </script>
</head>
<body>
    <div class="header">
        <a href="home.html"class="logo-link"><img  src="imagens/sua-receita.jpg" alt="" class="logo"></a>
        <form action="" class="pesquisa-form">
            <input type="text"  placeholder="Digite o ingredientes" class="pesquisa-input">
            <button class="pesquisa-button" type="submit">Buscar</button>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </form>
        <nav class="nav-bar">
            <div class="categorias">
              <button onclick="carregarPorCategoria('Beef')">Carne</button>
              <button onclick="carregarPorCategoria('Chicken')">Frango</button>
              <button onclick="carregarPorCategoria('Dessert')">Sobremesas</button>
            </div>
          </nav>
        
    </div>
    <div class="loading" style="display: none;">Carregando...</div>
    <div class="lista-receitas"></div>
    <div class="receita-detalhada"></div>
    <div class="footer-container">
        <footer>
            <p class="copy-footer">&copy; 2025 <a href="#" class="link-footer">Sua Receita</a>. Todos os direitos reservados.</p>
          <div class="compartilhar">
            <a href="#" class="facebook" aria-label="Compartilhar no Facebook">F</a>
            <a href="#" class="twitter" aria-label="Compartilhar no Twitter">T</a>
            <a href="#" class="whatsapp" aria-label="Compartilhar no WhatsApp">W</a>
          </div>
        </footer>
      </div>
</body>
<script src="script.js"></script>

  
</html>
