<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sua Receita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <a href="home.html" class="logo-link">
      <img src="imagem/sua-receita.jpg" alt="Logo Sua Receita" class="logo" />
    </a>
    <div class="barra-superior">
      <form class="pesquisa-form" id="searchForm">
        <input type="text" placeholder="Digite o ingrediente" id="searchInput" class="pesquisa-input" />
        <button type="submit" class="pesquisa-button">Buscar</button>
      </form>
      <button class="logout-btn" id="logoutBtn">Sair</button>
      <nav class="nav-bar">
        <div class="categorias">
          <button data-categoria="Beef">Carne</button>
          <button data-categoria="Chicken">Frango</button>
          <button data-categoria="Dessert">Sobremesas</button>
        </div>
      </nav>
    </div>
  </div>
  <div class="loading" style="display: none;">Carregando...</div>
  <div class="lista-receitas"></div>
  <div class="receita-detalhada"></div>
  <div class="footer-container">
    <footer>
      <p class="copy-footer">&copy; 2025 <a href="#" class="link-footer">Sua Receita</a>. Todos os direitos reservados.</p>
      <div class="compartilhar">
        <a href="#" class="facebook" aria-label="Compartilhar no Facebook">F</a>
        <a href="#" class="twitter" aria-label="Compartilhar no Twitter">T</a>
        <a href="#" class="whatsapp" aria-label="Compartilhar no WhatsApp">W</a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = "login.html"; // caminho correto do login
    });
  </script>
</body>
</html>
