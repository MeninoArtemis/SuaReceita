<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Sua Receita</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <img src="imagem/sua-receita.jpg" alt="Logo Sua Receita" class="login-logo" />
    <h1>Cadastre-se</h1>
    <form id="registerForm">
      <input type="text" id="username" name="username" placeholder="Usuário" required />
      <input type="password" id="password" name="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
      <p id="register-error" class="error-msg"></p>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
  </div>
  <script src="registre.js"></script>
</body>
</html>
